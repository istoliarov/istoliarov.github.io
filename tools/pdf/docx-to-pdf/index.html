<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox â€” DOCX to PDF</title>
  <meta name="description" content="Convert Word documents (.docx) to PDF â€” client-side. Support for drag and drop and formatting preservation.">
  <meta name="keywords" content="docx to pdf, word to pdf, convert word pdf, pdf converter">
  <link rel="canonical" href="/tools/pdf/docx-to-pdf/">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="../styles.css">
  <meta property="og:title" content="PDF Toolbox â€” DOCX to PDF">
  <meta property="og:description" content="Convert Word documents (.docx) to PDF directly in your browser. Support for drag and drop.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/docx-to-pdf/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox â€” DOCX to PDF">
  <meta name="twitter:description" content="Convert Word documents (.docx) to PDF directly in your browser.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox â€” DOCX to PDF",
    "description": "Convert Word documents (.docx) to PDF client-side with drag and drop support.",
    "url": "/tools/pdf/docx-to-pdf/"
  }
  </script>
  <script src="../menu-config.js"></script>
  <script src="../navbar.js"></script>
  <script src="../dist/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../dist/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="../dist/mammoth/1.11.4/mammoth.browser.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>DOCX to PDF</h1>
    <div class="hint-header">Convert Word documents (.docx) to PDF â€” entirely in your browser</div>

    <div class="card">
      <label>Upload Word Document</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">ðŸ“„</div>
        <div>Drop .docx file here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports Microsoft Word documents (.docx)</div>
        <input id="fileInput" type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
      </div>

      <div id="fileInfo" class="file-info" style="display:none"></div>

      <div class="controls">
        <div class="control-group">
          <div class="control-group">
            <label>Page size:</label>
            <select id="pageSize">
              <option value="a4">A4</option>
              <option value="letter">Letter</option>
              <option value="legal">Legal</option>
              <option value="a3">A3</option>
            </select>
          </div>
          <div class="control-group">
            <label>Orientation:</label>
            <select id="orientation">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="convertBtn" disabled>Convert to PDF</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function(){
    const { jsPDF } = window.jspdf;
    let fileData = null;
    let fileName = '';

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    // Populate tools dropdown
    populateToolsDropdown();

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Load DOCX file
    function loadDocxFile(file) {
      fileData = file;
      fileName = file.name.replace(/\.docx$/i, '') || 'document';
      
      // Show file info
      fileInfo.innerHTML = `
        <span>ðŸ“„ ${file.name}</span>
        <span>ðŸ“Š ${formatFileSize(file.size)}</span>
      `;
      fileInfo.style.display = 'flex';
      
      convertBtn.disabled = false;
      clearBtn.style.display = 'inline-block';
      output.innerHTML = '';
    }

    // Setup dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || 
            file.name.toLowerCase().endsWith('.docx')) {
          loadDocxFile(file);
        } else {
          output.innerHTML = '<div class="error">Please drop a valid .docx file.</div>';
        }
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        loadDocxFile(e.target.files[0]);
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Convert to PDF
    convertBtn.addEventListener('click', async () => {
      if (!fileData) {
        output.innerHTML = '<div class="error">Please select or drop a .docx file.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(5, 'Reading document...');

      try {
        const pageSize = document.getElementById('pageSize').value;
        const orientation = document.getElementById('orientation').value;

        setProgress(10, 'Loading file...');
        const arrayBuffer = await fileData.arrayBuffer();

        setProgress(25, 'Converting to HTML...');
        const result = await mammoth.convertToHtml({ arrayBuffer });
        const html = result.value;

        // Show warnings if any
        if (result.messages && result.messages.length > 0) {
          const warnings = result.messages.filter(m => m.type === 'warning');
          if (warnings.length > 0) {
            console.warn('Conversion warnings:', warnings);
          }
        }

        setProgress(50, 'Preparing PDF...');
        const container = document.createElement('div');
        container.style.padding = '20px';
        container.style.width = orientation === 'landscape' ? '1000px' : '800px';
        container.style.background = '#fff';
        container.style.fontFamily = 'Arial, sans-serif';
        container.innerHTML = html;
        document.body.appendChild(container);

        setProgress(60, 'Rendering PDF...');
        const pdf = new jsPDF({
          unit: 'pt',
          format: pageSize,
          orientation: orientation
        });

        await pdf.html(container, {
          callback: function(pdf) {
            setProgress(95, 'Generating PDF...');
            const blob = pdf.output('blob');
            const filename = `${fileName}-${new Date().getTime()}.pdf`;
            downloadBlob(blob, filename);

            // Store blob for re-download
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = filename;
            downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
            downloadLink.textContent = 'Download again';
            downloadLink.onclick = (e) => {
              e.preventDefault();
              downloadLink.click();
            };

            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.innerHTML = `âœ“ Successfully converted DOCX to PDF (${pdf.internal.pages.length} page${pdf.internal.pages.length !== 1 ? 's' : ''}). `;
            successDiv.appendChild(downloadLink);
            output.innerHTML = '';
            output.appendChild(successDiv);

            container.remove();
            clearProgress();
          },
          x: 10,
          y: 10,
          autoPaging: true,
          html2canvas: {
            scale: 1,
            useCORS: true
          }
        });
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear file
    clearBtn.addEventListener('click', () => {
      fileData = null;
      fileName = '';
      fileInfo.style.display = 'none';
      convertBtn.disabled = true;
      clearBtn.style.display = 'none';
      output.innerHTML = '';
      clearProgress();
      fileInput.value = '';
    });
  })();
  </script>

  <div id="footer-container"></div>
  <script src="../footer.js"></script>
</body>
</html>

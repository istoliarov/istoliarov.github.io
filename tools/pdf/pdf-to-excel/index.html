  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox â€” PDF to Excel",
    "description": "Convert PDF files to Excel spreadsheets (.xlsx) client-side with drag and drop support.",

<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>PDF to Excel</h1>
    <div class="hint-header">Convert PDF files to Excel spreadsheets (.xlsx) â€” entirely in your browser</div>

    <div class="card">
      <label>Upload PDF File</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">ðŸ“„</div>
        <div>Drop PDF file here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports PDF documents (text extraction only)</div>
        <input id="fileInput" type="file" accept="application/pdf">
      </div>

      <div id="fileInfo" class="file-info" style="display:none"></div>

      <div class="controls">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="convertBtn" disabled>Convert to Excel</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function(){
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../dist/pdf.js/2.16.105/pdf.worker.min.js';
    let pdfDoc = null;
    let fileData = null;
    let fileName = '';

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    // Populate tools dropdown
    populateToolsDropdown();

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Load PDF file
    async function loadPdfFile(file) {
      fileData = file;
      fileName = file.name.replace(/\.pdf$/i, '') || 'document';
      
      try {
        const arrayBuf = await file.arrayBuffer();
        pdfDoc = await pdfjsLib.getDocument({ data: arrayBuf }).promise;
        
        // Show file info
        fileInfo.innerHTML = `
          <span>ðŸ“„ ${file.name}</span>
          <span>ðŸ“Š ${formatFileSize(file.size)}</span>
          <span>ðŸ“‘ ${pdfDoc.numPages} page${pdfDoc.numPages !== 1 ? 's' : ''}</span>
        `;
        fileInfo.style.display = 'flex';
        
        convertBtn.disabled = false;
        clearBtn.style.display = 'inline-block';
        output.innerHTML = '';
      } catch (err) {
        output.innerHTML = `<div class="error">Error loading PDF: ${err.message}</div>`;
      }
    }

    // Setup dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
          loadPdfFile(file);
        } else {
          output.innerHTML = '<div class="error">Please drop a valid PDF file.</div>';
        }
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        loadPdfFile(e.target.files[0]);
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Convert to Excel
    convertBtn.addEventListener('click', async () => {
      if (!pdfDoc) {
        output.innerHTML = '<div class="error">Please select or drop a PDF file.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(10, 'Loading PDF...');

      try {
        const numPages = pdfDoc.numPages;
        const workbook = XLSX.utils.book_new();
        const data = [['Page', 'Text Content']];

        for (let p = 1; p <= numPages; p++) {
          setProgress(
            Math.round((p / numPages) * 80),
            `Processing page ${p} of ${numPages}...`
          );

          const page = await pdfDoc.getPage(p);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          const text = strings.join(' ');
          data.push([p, text]);
        }

        setProgress(85, 'Creating Excel file...');
        const worksheet = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(workbook, worksheet, 'PDF Content');
        const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
        const blob = new Blob([excelBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
        const filename = `${fileName}-${new Date().getTime()}.xlsx`;
        downloadBlob(blob, filename);

        // Store blob for re-download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = filename;
        downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
        downloadLink.textContent = 'Download again';
        downloadLink.onclick = (e) => {
          e.preventDefault();
          downloadLink.click();
        };

        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.innerHTML = `âœ“ Successfully converted PDF to Excel (${numPages} page${numPages !== 1 ? 's' : ''}, text only). `;
        successDiv.appendChild(downloadLink);
        output.innerHTML = '';
        output.appendChild(successDiv);

        clearProgress();
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear file
    clearBtn.addEventListener('click', () => {
      pdfDoc = null;
      fileData = null;
      fileName = '';
      fileInfo.style.display = 'none';
      convertBtn.disabled = true;
      clearBtn.style.display = 'none';
      output.innerHTML = '';
      clearProgress();
      fileInput.value = '';
    });
  })();
  </script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox â€” Watermark</title>
  <meta name="description" content="Add watermark to PDF files â€” client-side. Support for drag and drop.">
  <meta name="keywords" content="pdf watermark, add watermark, watermark text, pdf tools">
  <link rel="canonical" href="/tools/pdf/pdf-watermark/">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="../styles.css">
  <!-- Inline tool styles moved to ../styles.css (Glassmorphism theme) -->
  <meta property="og:title" content="PDF Toolbox â€” Watermark">
  <meta property="og:description" content="Add watermark to PDF files directly in your browser. Support for drag and drop.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/pdf-watermark/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox â€” Watermark">
  <meta name="twitter:description" content="Add watermark to PDF files directly in your browser.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox â€” Watermark",
    "description": "Add watermark to PDF files client-side with drag and drop support.",
    "url": "/tools/pdf/pdf-watermark/"
  }
  </script>
  <script src="../menu-config.js"></script>
  <script src="../navbar.js"></script>
  <script src="../dist/pdf.js/2.16.105/pdf.worker.min.js"></script>
  <script src="../dist/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>Watermark</h1>
    <div class="hint-header">Add text or image watermark to all PDF pages â€” entirely in your browser</div>

    <div class="card">
      <label>Upload PDF File</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">ðŸ“„</div>
        <div>Drop PDF file here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports PDF documents</div>
        <input id="fileInput" type="file" accept="application/pdf">
      </div>

      <div id="fileInfo" class="file-info" style="display:none"></div>

      <div class="watermark-input-group" id="watermarkGroup" style="display:none">
        <label for="watermarkText">Watermark Text</label>
        <input id="watermarkText" type="text" class="watermark-text-input" placeholder="Enter watermark text (e.g., DRAFT, CONFIDENTIAL)">

        <div class="controls-grid">
          <div class="control-group">
            <label for="fontSize">Font Size:</label>
            <input id="fontSize" type="number" min="10" max="200" value="60">
          </div>
          <div class="control-group">
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="number" min="0" max="100" value="30" step="10">
          </div>
          <div class="control-group">
            <label for="rotation">Rotation (deg):</label>
            <input id="rotation" type="number" min="-90" max="90" value="-45">
          </div>
          <div class="control-group">
            <label for="watermarkColor">Color:</label>
            <div class="color-input-wrapper">
              <input id="watermarkColor" type="color" value="#000000">
              <input id="watermarkColorText" type="text" value="#000000" readonly style="flex:1">
            </div>
          </div>
          <div class="control-group">
            <label for="watermarkPosition">Position:</label>
            <select id="watermarkPosition">
              <option value="center">Center</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
            </select>
          </div>
          <div class="control-group">
            <label for="allPages">Apply to:</label>
            <select id="allPages">
              <option value="all">All Pages</option>
              <option value="first">First Page Only</option>
              <option value="last">Last Page Only</option>
            </select>
          </div>
        </div>
      </div>

      <div class="controls">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="watermarkBtn" disabled>Add Watermark</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function() {
    const { jsPDF } = window.jspdf;
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../dist/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null;
    let fileData = null;
    let fileName = '';

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const watermarkGroup = document.getElementById('watermarkGroup');
    const watermarkBtn = document.getElementById('watermarkBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');
    const watermarkColor = document.getElementById('watermarkColor');
    const watermarkColorText = document.getElementById('watermarkColorText');

    // Populate tools dropdown
    populateToolsDropdown();

    // Color picker sync
    watermarkColor.addEventListener('change', (e) => {
      watermarkColorText.value = e.target.value;
    });

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? [
        parseInt(result[1], 16),
        parseInt(result[2], 16),
        parseInt(result[3], 16)
      ] : [0, 0, 0];
    }

    // Load PDF file
    async function loadPdfFile(file) {
      fileData = file;
      fileName = file.name.replace(/\.pdf$/i, '') || 'document';
      
      try {
        const arrayBuf = await file.arrayBuffer();
        pdfDoc = await pdfjsLib.getDocument({ data: arrayBuf }).promise;
        
        // Show file info
        fileInfo.innerHTML = `
          <span>ðŸ“„ ${file.name}</span>
          <span>ðŸ“Š ${formatFileSize(file.size)}</span>
          <span>ðŸ“‘ ${pdfDoc.numPages} page${pdfDoc.numPages !== 1 ? 's' : ''}</span>
        `;
        fileInfo.style.display = 'flex';
        watermarkGroup.style.display = 'block';
        
        watermarkBtn.disabled = false;
        clearBtn.style.display = 'inline-block';
        output.innerHTML = '';
      } catch (err) {
        output.innerHTML = `<div class="error">Error loading PDF: ${err.message}</div>`;
      }
    }

    // Setup dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
          loadPdfFile(file);
        } else {
          output.innerHTML = '<div class="error">Please drop a valid PDF file.</div>';
        }
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        loadPdfFile(e.target.files[0]);
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Add watermark
    watermarkBtn.addEventListener('click', async () => {
      if (!pdfDoc) {
        output.innerHTML = '<div class="error">Please select or drop a PDF file.</div>';
        return;
      }

      const watermarkText = document.getElementById('watermarkText').value.trim();
      if (!watermarkText) {
        output.innerHTML = '<div class="error">Please enter watermark text.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(10, 'Loading PDF...');

      try {
        const fontSize = parseInt(document.getElementById('fontSize').value);
        const opacity = parseInt(document.getElementById('opacity').value) / 100;
        const rotation = parseInt(document.getElementById('rotation').value);
        const color = hexToRgb(document.getElementById('watermarkColor').value);
        const position = document.getElementById('watermarkPosition').value;
        const applyTo = document.getElementById('allPages').value;

        const pdf = new jsPDF({
          unit: 'mm',
          format: 'a4'
        });

        // Copy all pages
        for (let p = 1; p <= pdfDoc.numPages; p++) {
          setProgress(
            Math.round((p / pdfDoc.numPages) * 70),
            `Processing page ${p} of ${pdfDoc.numPages}...`
          );

          const page = await pdfDoc.getPage(p);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport: viewport }).promise;
          
          if (p > 1) {
            pdf.addPage();
          }

          const imgData = canvas.toDataURL('image/png');
          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();
          pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);

          // Add watermark to specific pages
          const shouldAddWatermark = (applyTo === 'all') || 
            (applyTo === 'first' && p === 1) || 
            (applyTo === 'last' && p === pdfDoc.numPages);

          if (shouldAddWatermark) {
            pdf.setTextColor(color[0], color[1], color[2]);
            pdf.setGlobalAlpha(opacity);
            pdf.setFontSize(fontSize);
            
            const centerX = pageWidth / 2;
            const centerY = pageHeight / 2;
            
            let x = centerX;
            let y = centerY;

            if (position === 'top') {
              y = 15;
            } else if (position === 'bottom') {
              y = pageHeight - 15;
            } else if (position === 'left') {
              x = 15;
            } else if (position === 'right') {
              x = pageWidth - 15;
            }

            pdf.text(watermarkText, x, y, {
              align: 'center',
              angle: rotation
            });
            
            pdf.setGlobalAlpha(1);
          }
        }

        setProgress(90, 'Generating PDF...');
        const blob = pdf.output('blob');
        const filename = `${fileName}-watermarked-${new Date().getTime()}.pdf`;
        downloadBlob(blob, filename);

        // Store blob for re-download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = filename;
        downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
        downloadLink.textContent = 'Download again';
        downloadLink.onclick = (e) => {
          e.preventDefault();
          downloadLink.click();
        };

        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.innerHTML = `âœ“ Successfully added watermark to ${pdfDoc.numPages} page${pdfDoc.numPages !== 1 ? 's' : ''}. `;
        successDiv.appendChild(downloadLink);
        output.innerHTML = '';
        output.appendChild(successDiv);
        
        clearProgress();
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear file
    clearBtn.addEventListener('click', () => {
      pdfDoc = null;
      fileData = null;
      fileName = '';
      fileInfo.style.display = 'none';
      watermarkGroup.style.display = 'none';
      watermarkBtn.disabled = true;
      clearBtn.style.display = 'none';
      output.innerHTML = '';
      clearProgress();
      fileInput.value = '';
      document.getElementById('watermarkText').value = '';
    });
  })();
  </script>

  <div id="footer-container"></div>
  <script src="../footer.js"></script>
</body>
</html>

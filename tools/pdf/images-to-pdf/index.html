<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox ‚Äî Images to PDF</title>
  <meta name="description" content="Convert images to PDF ‚Äî client-side. Support for multiple images, drag and drop, and various page sizes.">
  <meta name="keywords" content="image to pdf, images to pdf, convert images pdf, pdf converter">
  <link rel="canonical" href="/tools/pdf/images-to-pdf/">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="../styles.css">
  <!-- Inline styles moved to ../styles.css (images-to-pdf) -->
  <meta property="og:title" content="PDF Toolbox ‚Äî Images to PDF">
  <meta property="og:description" content="Convert images to PDF directly in your browser. Support for multiple images, drag and drop.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/images-to-pdf/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox ‚Äî Images to PDF">
  <meta name="twitter:description" content="Convert images to PDF directly in your browser.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox ‚Äî Images to PDF",
    "description": "Convert images to PDF client-side with drag and drop support.",
    "url": "/tools/pdf/images-to-pdf/"
  }
  </script>
  <script src="../menu-config.js"></script>
  <script src="../navbar.js"></script>
  <script src="../dist/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>Images to PDF</h1>
    <div class="hint-header">Convert one or multiple images to a single PDF document ‚Äî entirely in your browser</div>

    <div class="card">
      <label>Upload Images</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">üìÅ</div>
        <div>Drop images here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports JPG, PNG, GIF, WebP, and other image formats</div>
        <input id="fileInput" type="file" accept="image/*" multiple>
      </div>

      <div id="imagesPreview" class="images-preview" style="display:none"></div>

      <div class="controls">
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <label class="hint" style="margin:0">Page size:</label>
          <select id="pageSize">
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
            <option value="legal">Legal</option>
            <option value="a3">A3</option>
            <option value="a5">A5</option>
          </select>
          <label class="hint" style="margin:0">Orientation:</label>
          <select id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
          <label class="hint" style="margin:0">Fit mode:</label>
          <select id="fitMode">
            <option value="fit">Fit to page</option>
            <option value="original">Original size</option>
            <option value="stretch">Stretch to fill</option>
          </select>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="convertBtn" disabled>Convert to PDF</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear All</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function() {
    const { jsPDF } = window.jspdf;
    let imageFiles = [];
    let draggedElement = null;

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const imagesPreview = document.getElementById('imagesPreview');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    // Populate tools dropdown
    populateToolsDropdown();

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // File to Image conversion
    function fileToImage(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = fr.result;
        };
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    // Add images to the list
    function addImages(files) {
      const validFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
      
      if (validFiles.length === 0) {
        output.innerHTML = '<div class="error">Please select valid image files.</div>';
        return;
      }

      validFiles.forEach(file => {
        if (!imageFiles.find(f => f.name === file.name && f.size === file.size)) {
          imageFiles.push(file);
        }
      });

      renderPreview();
      updateButtons();
    }

    // Remove image from list
    function removeImage(index) {
      // Clean up object URL before removing
      const item = imagesPreview.querySelector(`[data-index="${index}"]`);
      if (item) {
        const img = item.querySelector('img');
        if (img && img.src.startsWith('blob:')) {
          URL.revokeObjectURL(img.src);
        }
      }
      imageFiles.splice(index, 1);
      renderPreview();
      updateButtons();
    }

    // Render image preview
    function renderPreview() {
      // Clean up old object URLs
      imagesPreview.querySelectorAll('img').forEach(img => {
        if (img.src.startsWith('blob:')) {
          URL.revokeObjectURL(img.src);
        }
      });

      if (imageFiles.length === 0) {
        imagesPreview.style.display = 'none';
        return;
      }

      imagesPreview.style.display = 'grid';
      imagesPreview.innerHTML = imageFiles.map((file, index) => {
        const url = URL.createObjectURL(file);
        return `
          <div class="image-item" draggable="true" data-index="${index}">
            <img src="${url}" alt="${file.name}" loading="lazy">
            <div class="image-item-info">${file.name} (${formatFileSize(file.size)})</div>
            <button class="image-item-remove" onclick="removeImage(${index})" title="Remove">√ó</button>
          </div>
        `;
      }).join('');

      // Setup drag and drop for reordering
      setupImageDragAndDrop();
    }

    // Setup drag and drop for image reordering
    function setupImageDragAndDrop() {
      const items = imagesPreview.querySelectorAll('.image-item');
      items.forEach(item => {
        item.addEventListener('dragstart', (e) => {
          draggedElement = item;
          item.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/html', item.innerHTML);
        });

        item.addEventListener('dragend', () => {
          item.classList.remove('dragging');
          draggedElement = null;
        });

        item.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          if (draggedElement && draggedElement !== item) {
            item.classList.add('drag-over');
          }
        });

        item.addEventListener('dragleave', () => {
          item.classList.remove('drag-over');
        });

        item.addEventListener('drop', (e) => {
          e.preventDefault();
          item.classList.remove('drag-over');
          
          if (draggedElement && draggedElement !== item) {
            const fromIndex = parseInt(draggedElement.dataset.index);
            const toIndex = parseInt(item.dataset.index);
            
            // Reorder array
            const [removed] = imageFiles.splice(fromIndex, 1);
            imageFiles.splice(toIndex, 0, removed);
            
            renderPreview();
          }
        });
      });
    }

    // Update button states
    function updateButtons() {
      convertBtn.disabled = imageFiles.length === 0;
      clearBtn.style.display = imageFiles.length > 0 ? 'inline-block' : 'none';
    }

    // Setup main dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length) {
        addImages(files);
        output.innerHTML = '';
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length) {
        addImages(e.target.files);
        output.innerHTML = '';
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Convert to PDF
    convertBtn.addEventListener('click', async () => {
      if (imageFiles.length === 0) {
        output.innerHTML = '<div class="error">Please add at least one image.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(0, 'Preparing...');

      try {
        const pageSize = document.getElementById('pageSize').value;
        const orientation = document.getElementById('orientation').value;
        const fitMode = document.getElementById('fitMode').value;

        const pdf = new jsPDF({
          unit: 'pt',
          format: pageSize,
          orientation: orientation
        });

        for (let i = 0; i < imageFiles.length; i++) {
          setProgress(
            Math.round((i / imageFiles.length) * 90),
            `Processing image ${i + 1} of ${imageFiles.length}...`
          );

          const img = await fileToImage(imageFiles[i]);
          const pageW = pdf.internal.pageSize.getWidth();
          const pageH = pdf.internal.pageSize.getHeight();
          const imgW = img.naturalWidth;
          const imgH = img.naturalHeight;

          let x, y, w, h;

          if (fitMode === 'fit') {
            // Fit to page maintaining aspect ratio
            const ratio = Math.min(pageW / imgW, pageH / imgH);
            w = imgW * ratio;
            h = imgH * ratio;
            x = (pageW - w) / 2;
            y = (pageH - h) / 2;
          } else if (fitMode === 'original') {
            // Original size, centered
            w = imgW;
            h = imgH;
            x = (pageW - w) / 2;
            y = (pageH - h) / 2;
          } else {
            // Stretch to fill
            w = pageW;
            h = pageH;
            x = 0;
            y = 0;
          }

          if (i > 0) {
            pdf.addPage();
          }

          pdf.addImage(img, 'JPEG', x, y, w, h);
        }

        setProgress(100, 'Generating PDF...');
        const blob = pdf.output('blob');
        const filename = `images-to-pdf-${new Date().getTime()}.pdf`;
        downloadBlob(blob, filename);

        // Store blob for re-download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = filename;
        downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
        downloadLink.textContent = 'Download again';
        downloadLink.onclick = (e) => {
          e.preventDefault();
          downloadLink.click();
        };

        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.innerHTML = `‚úì Successfully converted ${imageFiles.length} image(s) to PDF. `;
        successDiv.appendChild(downloadLink);
        output.innerHTML = '';
        output.appendChild(successDiv);
        
        clearProgress();
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear all images
    clearBtn.addEventListener('click', () => {
      // Clean up all object URLs
      imagesPreview.querySelectorAll('img').forEach(img => {
        if (img.src.startsWith('blob:')) {
          URL.revokeObjectURL(img.src);
        }
      });
      imageFiles = [];
      renderPreview();
      updateButtons();
      output.innerHTML = '';
      clearProgress();
    });

    // Make removeImage available globally for onclick handlers
    window.removeImage = removeImage;
  })();
  </script>

  <div id="footer-container"></div>
  <script src="../footer.js"></script>
</body>
</html>

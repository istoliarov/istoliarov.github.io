<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox ‚Äî TXT to PDF</title>
  <meta name="description" content="Convert text files to PDF ‚Äî client-side. Support for drag and drop, custom fonts, page sizes, and formatting options.">
  <meta name="keywords" content="txt to pdf, text to pdf, convert text pdf, pdf converter">
  <link rel="canonical" href="/tools/pdf/txt-to-pdf/">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="../styles.css">
  <!-- Inline tool styles moved to ../styles.css (Glassmorphism theme) -->
  <meta property="og:title" content="PDF Toolbox ‚Äî TXT to PDF">
  <meta property="og:description" content="Convert text files to PDF directly in your browser. Support for drag and drop, custom fonts, and formatting options.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/txt-to-pdf/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox ‚Äî TXT to PDF">
  <meta name="twitter:description" content="Convert text files to PDF directly in your browser.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox ‚Äî TXT to PDF",
    "description": "Convert text files to PDF client-side with drag and drop support.",
    "url": "/tools/pdf/txt-to-pdf/"
  }
  </script>
  <script src="../menu-config.js"></script>
  <script src="../navbar.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>TXT to PDF</h1>
    <div class="hint-header">Convert text files (.txt) to PDF documents ‚Äî entirely in your browser</div>

    <div class="card">
      <label>Upload Text File</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">üìÑ</div>
        <div>Drop .txt file here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports plain text files (.txt)</div>
        <input id="fileInput" type="file" accept="text/plain,.txt">
      </div>

      <div id="textPreview" class="text-preview empty"></div>
      <div id="textInfo" class="text-info" style="display:none"></div>

      <div class="controls">
        <div class="control-group">
          <div class="control-group">
            <label>Page size:</label>
            <select id="pageSize">
              <option value="a4">A4</option>
              <option value="letter">Letter</option>
              <option value="legal">Legal</option>
              <option value="a3">A3</option>
              <option value="a5">A5</option>
            </select>
          </div>
          <div class="control-group">
            <label>Orientation:</label>
            <select id="orientation">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
          <div class="control-group">
            <label>Font size:</label>
            <input id="fontSize" type="number" value="12" min="6" max="36" style="width:70px">
          </div>
          <div class="control-group">
            <label>Margin:</label>
            <input id="margin" type="number" value="40" min="10" max="100" style="width:70px">
          </div>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="convertBtn" disabled>Convert to PDF</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function(){
    const { jsPDF } = window.jspdf;
    let textContent = '';
    let fileName = '';

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const textPreview = document.getElementById('textPreview');
    const textInfo = document.getElementById('textInfo');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');

    // Populate tools dropdown
    populateToolsDropdown();

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function countLines(text) {
      return text.split('\n').length;
    }

    function countWords(text) {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;
    }

    function countCharacters(text) {
      return text.length;
    }

    // Load text file
    function loadTextFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        textContent = e.target.result;
        fileName = file.name.replace(/\.txt$/i, '') || 'text';
        
        // Show preview
        textPreview.textContent = textContent.length > 5000 
          ? textContent.substring(0, 5000) + '\n\n... (truncated, file is too large to preview fully)'
          : textContent;
        textPreview.classList.remove('empty');
        
        // Show file info
        const lines = countLines(textContent);
        const words = countWords(textContent);
        const chars = countCharacters(textContent);
        textInfo.innerHTML = `
          <span>üìÑ ${file.name}</span>
          <span>üìä ${formatFileSize(file.size)}</span>
          <span>üìù ${lines} line${lines !== 1 ? 's' : ''}</span>
          <span>üî§ ${words} word${words !== 1 ? 's' : ''}</span>
          <span>‚úçÔ∏è ${chars.toLocaleString()} character${chars !== 1 ? 's' : ''}</span>
        `;
        textInfo.style.display = 'flex';
        
        convertBtn.disabled = false;
        clearBtn.style.display = 'inline-block';
        output.innerHTML = '';
      };
      reader.onerror = () => {
        output.innerHTML = '<div class="error">Error reading file. Please try again.</div>';
      };
      reader.readAsText(file);
    }

    // Setup dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'text/plain' || file.name.toLowerCase().endsWith('.txt')) {
          loadTextFile(file);
        } else {
          output.innerHTML = '<div class="error">Please drop a valid .txt file.</div>';
        }
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        loadTextFile(e.target.files[0]);
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Convert to PDF
    convertBtn.addEventListener('click', async () => {
      if (!textContent) {
        output.innerHTML = '<div class="error">Please select or drop a text file.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(10, 'Preparing PDF...');

      try {
        const pageSize = document.getElementById('pageSize').value;
        const orientation = document.getElementById('orientation').value;
        const fontSize = Math.max(6, Math.min(36, parseInt(document.getElementById('fontSize').value) || 12));
        const margin = Math.max(10, Math.min(100, parseInt(document.getElementById('margin').value) || 40));

        setProgress(20, 'Creating PDF document...');
        const pdf = new jsPDF({
          unit: 'pt',
          format: pageSize,
          orientation: orientation
        });

        const pageW = pdf.internal.pageSize.getWidth();
        const pageH = pdf.internal.pageSize.getHeight();
        const lineHeight = fontSize * 1.2;
        const maxWidth = pageW - (margin * 2);

        pdf.setFontSize(fontSize);
        
        setProgress(30, 'Formatting text...');
        const lines = pdf.splitTextToSize(textContent, maxWidth);
        
        setProgress(50, 'Adding content to PDF...');
        let cursorY = margin;
        const totalLines = lines.length;

        for (let i = 0; i < lines.length; i++) {
          if (cursorY + lineHeight > pageH - margin) {
            pdf.addPage();
            cursorY = margin;
          }
          
          pdf.text(lines[i], margin, cursorY);
          cursorY += lineHeight;

          // Update progress
          if (i % 100 === 0 || i === lines.length - 1) {
            setProgress(50 + Math.round((i / totalLines) * 40), `Processing line ${i + 1} of ${totalLines}...`);
          }
        }

        setProgress(95, 'Generating PDF...');
        const blob = pdf.output('blob');
        const filename = `${fileName}-${new Date().getTime()}.pdf`;
        downloadBlob(blob, filename);

        // Store blob for re-download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = filename;
        downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
        downloadLink.textContent = 'Download again';
        downloadLink.onclick = (e) => {
          e.preventDefault();
          downloadLink.click();
        };

        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.innerHTML = `‚úì Successfully converted text to PDF (${pdf.internal.pages.length} page${pdf.internal.pages.length !== 1 ? 's' : ''}). `;
        successDiv.appendChild(downloadLink);
        output.innerHTML = '';
        output.appendChild(successDiv);
        
        clearProgress();
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear file
    clearBtn.addEventListener('click', () => {
      textContent = '';
      fileName = '';
      textPreview.textContent = '';
      textPreview.classList.add('empty');
      textInfo.style.display = 'none';
      convertBtn.disabled = true;
      clearBtn.style.display = 'none';
      output.innerHTML = '';
      clearProgress();
      fileInput.value = '';
    });
  })();
  </script>

    <div id="footer-container"></div>
    <script src="../footer.js"></script>
</body>
</html>

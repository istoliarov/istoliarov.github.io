<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox â€” Rotate PDF</title>
  <meta name="description" content="Rotate PDF pages â€” client-side. Support for drag and drop.">
  <meta name="keywords" content="rotate pdf, pdf rotation, pdf pages, pdf tools">
  <link rel="canonical" href="/tools/pdf/pdf-rotate/">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="../styles.css">
  <!-- Inline styles moved to ../styles.css to centralize theme and utilities -->
  <meta property="og:title" content="PDF Toolbox â€” Rotate PDF">
  <meta property="og:description" content="Rotate PDF pages directly in your browser. Support for drag and drop.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/pdf-rotate/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox â€” Rotate PDF">
  <meta name="twitter:description" content="Rotate PDF pages directly in your browser.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox â€” Rotate PDF",
    "description": "Rotate PDF pages client-side with drag and drop support.",
    "url": "/tools/pdf/pdf-rotate/"
  }
  </script>
  <script src="../menu-config.js"></script>
  <script src="../navbar.js"></script>
  <script src="../dist/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="../dist/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>Rotate PDF</h1>
    <div class="hint-header">Rotate PDF pages individually â€” entirely in your browser</div>

    <div class="card">
      <label>Upload PDF File</label>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">ðŸ“„</div>
        <div>Drop PDF file here or <label for="fileInput" class="file-input-label">Browse Files</label></div>
        <div class="dropzone-text">Supports PDF documents</div>
        <input id="fileInput" type="file" accept="application/pdf">
      </div>

      <div id="fileInfo" class="file-info" style="display:none"></div>

      <div class="rotation-controls" id="rotationControls" style="display:none">
        <div class="rotation-quick-buttons">
          <label style="margin:0;font-weight:500">Quick Actions:</label>
          <button type="button" id="rotateAllClockwise" class="small">Rotate All 90Â° CW</button>
          <button type="button" id="rotateAllCounterClockwise" class="small secondary">Rotate All 90Â° CCW</button>
          <button type="button" id="selectAllBtn" class="small secondary">Select All</button>
          <button type="button" id="clearSelectionBtn" class="small secondary">Clear Selection</button>
        </div>

        <div class="rotation-mode">
          <div class="rotation-mode-group">
            <label for="rotationMode">Rotation Mode:</label>
            <select id="rotationMode">
              <option value="90">90Â° Clockwise</option>
              <option value="270">90Â° Counter-Clockwise</option>
              <option value="180">180Â°</option>
            </select>
          </div>
        </div>

        <div class="hint">Click on pages to select them, then use rotation buttons to rotate selected pages</div>

        <label style="margin-top:12px;display:block;font-weight:500">Pages:</label>
        <div id="pagesContainer" class="pages-container"></div>
      </div>

      <div class="controls">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button id="rotateBtn" disabled>Rotate Selected Pages</button>
          <button id="saveBtn" disabled class="secondary">Save PDF</button>
          <button id="clearBtn" class="secondary" style="display:none">Clear</button>
        </div>
      </div>

      <div id="output" class="hint"></div>
      <div id="progress" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
  (function() {
    const { jsPDF } = window.jspdf;
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../dist/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null;
    let fileData = null;
    let fileName = '';
    let pageRotations = {}; // Track rotation state for each page
    let selectedPages = new Set();

    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const rotationControls = document.getElementById('rotationControls');
    const pagesContainer = document.getElementById('pagesContainer');
    const rotateBtn = document.getElementById('rotateBtn');
    const saveBtn = document.getElementById('saveBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');
    const progress = document.getElementById('progress');
    const rotationMode = document.getElementById('rotationMode');
    const rotateAllClockwise = document.getElementById('rotateAllClockwise');
    const rotateAllCounterClockwise = document.getElementById('rotateAllCounterClockwise');
    const selectAllBtn = document.getElementById('selectAllBtn');
    const clearSelectionBtn = document.getElementById('clearSelectionBtn');

    // Populate tools dropdown
    populateToolsDropdown();

    // Quick action buttons
    rotateAllClockwise.addEventListener('click', () => {
      if (pdfDoc) {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          rotatePage(i, 90);
        }
      }
    });

    rotateAllCounterClockwise.addEventListener('click', () => {
      if (pdfDoc) {
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          rotatePage(i, 270);
        }
      }
    });

    selectAllBtn.addEventListener('click', () => {
      if (pdfDoc) {
        selectedPages.clear();
        for (let i = 1; i <= pdfDoc.numPages; i++) {
          selectedPages.add(i);
        }
        renderPages();
      }
    });

    clearSelectionBtn.addEventListener('click', () => {
      selectedPages.clear();
      renderPages();
    });

    // Utility functions
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function setProgress(pct, text) {
      progress.innerHTML = `<div class="progress"><i style="width:${pct}%"></i></div>` + 
        (text ? `<div class="hint">${text}</div>` : '');
    }

    function clearProgress() {
      progress.innerHTML = '';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function rotatePage(pageNum, angle) {
      if (!pageRotations[pageNum]) {
        pageRotations[pageNum] = 0;
      }
      pageRotations[pageNum] = (pageRotations[pageNum] + angle) % 360;
      // Update only the affected page preview and label
      if (window.pageItemRefs && window.pageItemRefs[pageNum]) {
        const { pageNumDiv } = window.pageItemRefs[pageNum];
        const rotation = getPageRotation(pageNum);
        pageNumDiv.textContent = `Page ${pageNum}${rotation !== 0 ? ` (${rotation}Â°)` : ''}`;
        updatePagePreview(pageNum);
      }
    }

    function getPageRotation(pageNum) {
      return pageRotations[pageNum] || 0;
    }

    function togglePageSelection(pageNum) {
      if (selectedPages.has(pageNum)) {
        selectedPages.delete(pageNum);
      } else {
        selectedPages.add(pageNum);
      }
      renderPages();
    }

    function renderPages() {
      if (!pdfDoc) return;

      pagesContainer.innerHTML = '';
      // Loading bar for previews
      const previewProgress = document.createElement('div');
      previewProgress.className = 'progress';
      previewProgress.innerHTML = '<i style="width:0%"></i>';
      pagesContainer.appendChild(previewProgress);

      let loadedCount = 0;
      const totalPages = pdfDoc.numPages;

      // Helper to update loading bar
      function updatePreviewProgress() {
        const pct = Math.round((loadedCount / totalPages) * 100);
        previewProgress.querySelector('i').style.width = pct + '%';
        if (loadedCount === totalPages) {
          setTimeout(() => previewProgress.remove(), 500);
        }
      }

      // Store page items for efficient updates
      const pageItemRefs = {};

      // Render all page items
      for (let p = 1; p <= totalPages; p++) {
        const isSelected = selectedPages.has(p);
        const rotation = getPageRotation(p);

        const pageItem = document.createElement('div');
        pageItem.className = `page-item ${isSelected ? 'selected' : ''}`;
        pageItem.dataset.pageNum = p;

        // Page number and controls
        const pageNumDiv = document.createElement('div');
        pageNumDiv.className = 'page-item-number';
        pageNumDiv.textContent = `Page ${p}${rotation !== 0 ? ` (${rotation}Â°)` : ''}`;
        pageItem.appendChild(pageNumDiv);

        // Thumbnail preview
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'page-thumb';
        thumbDiv.innerHTML = '<div class="preview-loading">Loading...</div>';
        pageItem.appendChild(thumbDiv);

        // Controls
        const controlsDiv = document.createElement('div');
        controlsDiv.className = 'page-item-controls';
        controlsDiv.innerHTML = `
          <button type="button" class="small" onclick="rotatePage90CW(${p})">â†» 90Â°</button>
          <button type="button" class="small secondary" onclick="rotatePage90CCW(${p})">â†º 90Â°</button>
        `;
        pageItem.appendChild(controlsDiv);

        pageItem.addEventListener('click', (e) => {
          if (!e.target.tagName.includes('BUTTON')) {
            togglePageSelection(p);
          }
        });
        pagesContainer.appendChild(pageItem);
        pageItemRefs[p] = { pageItem, thumbDiv, pageNumDiv };
      }

      // Render thumbnails (optimized, compressed)
      async function renderPagePreview(pageNum) {
        const { thumbDiv } = pageItemRefs[pageNum];
        thumbDiv.innerHTML = '<div class="preview-loading">Loading...</div>';
        try {
          const page = await pdfDoc.getPage(pageNum);
          const scale = 0.13;
          const rotation = getPageRotation(pageNum);
          const viewport = page.getViewport({ scale, rotation });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.width = '80px';
          canvas.style.height = 'auto';
          canvas.setAttribute('aria-label', `Preview of page ${pageNum}`);
          const ctx = canvas.getContext('2d', { alpha: false });
          await page.render({ canvasContext: ctx, viewport, renderInteractiveForms: false }).promise;
          // Compress preview by converting to JPEG (if image-heavy)
          let imgData;
          try {
            imgData = canvas.toDataURL('image/jpeg', 0.6);
          } catch {
            imgData = canvas.toDataURL('image/png');
          }
          const img = document.createElement('img');
          img.src = imgData;
          img.alt = `Preview of page ${pageNum}`;
          img.style.width = '80px';
          img.style.height = 'auto';
          thumbDiv.innerHTML = '';
          thumbDiv.appendChild(img);
        } catch (err) {
          thumbDiv.textContent = 'Preview error';
        }
        loadedCount++;
        updatePreviewProgress();
      }

      // Initial render for all pages
      for (let p = 1; p <= totalPages; p++) {
        renderPagePreview(p);
      }

      // Expose for efficient update on rotation
      window.updatePagePreview = renderPagePreview;
      window.pageItemRefs = pageItemRefs;

      rotateBtn.disabled = selectedPages.size === 0;
    }

    window.rotatePage90CW = function(pageNum) {
      rotatePage(pageNum, 90);
      updatePagePreview(pageNum);
    };

    window.rotatePage90CCW = function(pageNum) {
      rotatePage(pageNum, 270);
      updatePagePreview(pageNum);
    };

    // Load PDF file
    async function loadPdfFile(file) {
      fileData = file;
      fileName = file.name.replace(/\.pdf$/i, '') || 'document';
      
      try {
        const arrayBuf = await file.arrayBuffer();
        pdfDoc = await pdfjsLib.getDocument({ data: arrayBuf }).promise;
        
        // Reset rotation state
        pageRotations = {};
        selectedPages.clear();
        
        // Show file info
        fileInfo.innerHTML = `
          <span>ðŸ“„ ${file.name}</span>
          <span>ðŸ“Š ${formatFileSize(file.size)}</span>
          <span>ðŸ“‘ ${pdfDoc.numPages} page${pdfDoc.numPages !== 1 ? 's' : ''}</span>
        `;
        fileInfo.style.display = 'flex';
        rotationControls.style.display = 'block';
        
        saveBtn.disabled = false;
        clearBtn.style.display = 'inline-block';
        output.innerHTML = '';
        renderPages();
      } catch (err) {
        output.innerHTML = `<div class="error">Error loading PDF: ${err.message}</div>`;
      }
    }

    // Setup dropzone
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropzone.addEventListener(eventName, () => {
        dropzone.classList.remove('dragover');
      }, false);
    });

    dropzone.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
          loadPdfFile(file);
        } else {
          output.innerHTML = '<div class="error">Please drop a valid PDF file.</div>';
        }
      }
    }, false);

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        loadPdfFile(e.target.files[0]);
        fileInput.value = '';
      }
    });

    // Click on dropzone to trigger file input
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });

    // Rotate selected pages
    rotateBtn.addEventListener('click', () => {
      if (selectedPages.size === 0) {
        output.innerHTML = '<div class="error">Please select pages to rotate.</div>';
        return;
      }

      const angle = parseInt(rotationMode.value);
      selectedPages.forEach(pageNum => {
        rotatePage(pageNum, angle);
      });
      
      output.innerHTML = `<div class="success">âœ“ Rotated ${selectedPages.size} page${selectedPages.size !== 1 ? 's' : ''}.</div>`;
      selectedPages.clear();
      renderPages();
    });

    // Save rotated PDF
    saveBtn.addEventListener('click', async () => {
      if (!pdfDoc) {
        output.innerHTML = '<div class="error">Please select or drop a PDF file.</div>';
        return;
      }

      // Check if any pages were rotated
      const hasRotation = Object.values(pageRotations).some(r => r !== 0);
      if (!hasRotation) {
        output.innerHTML = '<div class="hint">No pages have been rotated yet.</div>';
        return;
      }

      output.innerHTML = '';
      setProgress(10, 'Loading PDF...');

      try {
        const pdf = new jsPDF({
          unit: 'mm',
          format: 'a4'
        });

        // Process all pages
        for (let p = 1; p <= pdfDoc.numPages; p++) {
          setProgress(
            Math.round((p / pdfDoc.numPages) * 90),
            `Processing page ${p} of ${pdfDoc.numPages}...`
          );

          const page = await pdfDoc.getPage(p);
          const rotation = getPageRotation(p);
          const viewport = page.getViewport({ scale: 1.5 });
          
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Adjust canvas size for rotation
          if (rotation === 90 || rotation === 270) {
            canvas.width = viewport.height;
            canvas.height = viewport.width;
          } else {
            canvas.width = viewport.width;
            canvas.height = viewport.height;
          }

          // Render page
          await page.render({ canvasContext: ctx, viewport: viewport }).promise;

          // Apply rotation on canvas
          if (rotation !== 0) {
            const rotatedCanvas = document.createElement('canvas');
            const rotatedCtx = rotatedCanvas.getContext('2d');
            
            if (rotation === 90) {
              rotatedCanvas.width = canvas.height;
              rotatedCanvas.height = canvas.width;
              rotatedCtx.translate(rotatedCanvas.width, 0);
              rotatedCtx.rotate(Math.PI / 2);
            } else if (rotation === 270) {
              rotatedCanvas.width = canvas.height;
              rotatedCanvas.height = canvas.width;
              rotatedCtx.translate(0, rotatedCanvas.height);
              rotatedCtx.rotate(-Math.PI / 2);
            } else if (rotation === 180) {
              rotatedCanvas.width = canvas.width;
              rotatedCanvas.height = canvas.height;
              rotatedCtx.translate(rotatedCanvas.width, rotatedCanvas.height);
              rotatedCtx.rotate(Math.PI);
            }

            rotatedCtx.drawImage(canvas, 0, 0);
            
            if (p > 1) {
              pdf.addPage();
            }
            const imgData = rotatedCanvas.toDataURL('image/png');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);
          } else {
            if (p > 1) {
              pdf.addPage();
            }
            const imgData = canvas.toDataURL('image/png');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pageHeight);
          }
        }

        setProgress(95, 'Generating PDF...');
        const blob = pdf.output('blob');
        const filename = `${fileName}-rotated-${new Date().getTime()}.pdf`;
        downloadBlob(blob, filename);

        // Store blob for re-download
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = filename;
        downloadLink.style.cssText = 'color:var(--accent);text-decoration:underline;cursor:pointer';
        downloadLink.textContent = 'Download again';
        downloadLink.onclick = (e) => {
          e.preventDefault();
          downloadLink.click();
        };

        const successDiv = document.createElement('div');
        successDiv.className = 'success';
        successDiv.innerHTML = `âœ“ Successfully saved rotated PDF. `;
        successDiv.appendChild(downloadLink);
        output.innerHTML = '';
        output.appendChild(successDiv);
        
        clearProgress();
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        clearProgress();
        console.error(err);
      }
    });

    // Clear file
    clearBtn.addEventListener('click', () => {
      pdfDoc = null;
      fileData = null;
      fileName = '';
      pageRotations = {};
      selectedPages.clear();
      fileInfo.style.display = 'none';
      rotationControls.style.display = 'none';
      saveBtn.disabled = true;
      clearBtn.style.display = 'none';
      output.innerHTML = '';
      clearProgress();
      fileInput.value = '';
      pagesContainer.innerHTML = '';
    });
  })();
  </script>

  <div id="footer-container"></div>
  <script src="../footer.js"></script>
</body>
</html>

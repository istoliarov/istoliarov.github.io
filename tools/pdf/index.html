<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Toolbox — Welcome</title>
  <meta name="description" content="PDF Toolbox — convert images, text and Word to PDF and back. Small client-side utilities.">
  <meta name="keywords" content="pdf converter, image to pdf, txt to pdf, docx to pdf, pdf tools">
  <link rel="canonical" href="/tools/pdf/">
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="PDF Toolbox — Client-side PDF converter">
  <meta property="og:description" content="Convert images, text and Word to PDF and back — entirely in your browser. Files stay on your machine.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/tools/pdf/">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PDF Toolbox — Client-side PDF converter">
  <meta name="twitter:description" content="Convert images, text and Word to PDF and back — entirely in your browser.">
  <link rel="stylesheet" href="styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "PDF Toolbox",
    "description": "Client-side tools to convert files to and from PDF.",
    "url": "/tools/pdf/index.html"
  }
  </script>
  <script src="menu-config.js"></script>
  <script src="navbar.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>PDF Toolbox</h1>
    <p class="lead">Simple client-side utilities to convert images, text and Word documents to PDF and to extract images/text back from PDFs. Also sign, watermark, and rotate PDFs. Files never leave your browser.</p>

    <div class="tags-container" id="tagsContainer"></div>

    <div class="grid" id="abilitiesGrid"></div>
  </div>

  <script>
  const abilities = PDF_TOOLBOX_ABILITIES;

  const allTags = [...new Set(abilities.flatMap(a => a.tags))];
  let activeTag = null;

  function renderTags() {
    const container = document.getElementById('tagsContainer');
    container.innerHTML = '<button class="tag-btn active" data-tag="all">All</button>' +
      allTags.map(tag => `<button class="tag-btn" data-tag="${tag}">${tag}</button>`).join('');
    container.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeTag = btn.dataset.tag === 'all' ? null : btn.dataset.tag;
        filterAbilities();
      });
    });
  }

  function renderAbilities() {
    const grid = document.getElementById('abilitiesGrid');
    grid.innerHTML = abilities.map((a, i) => `
      <a href="${a.url}/" class="ability-card" data-tags="${a.tags.join(' ')}" data-index="${i}">
        <div class="ability-card-title">${a.title}</div>
        <div class="ability-card-desc">${a.desc}</div>
      </a>
    `).join('');
  }

  function filterAbilities() {
    const cards = document.querySelectorAll('.ability-card');
    cards.forEach(card => {
      if (!activeTag) {
        card.classList.remove('hidden');
      } else {
        card.classList.toggle('hidden', !card.dataset.tags.includes(activeTag));
      }
    });
  }

  renderTags();
  renderAbilities();
  </script>

  <div id="footer-container"></div>
  <script src="footer.js"></script>
</body>
</html>
